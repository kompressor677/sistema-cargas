<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Araqiel - Tarjetas</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>
<body>

 <nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <!-- Brand -->
  <a class="navbar-brand" href="#">Araqiel: M&oacute;dulo de Cargas</a>

  <!-- Toggler/collapsibe Button -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>

  <!-- Navbar links -->
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" th:href="@{/generadores}">Tarjetas de DataCenter VE</a>
      </li>
    </ul>
  </div>
</nav> 



<div class="container">
	<div class = "row">
		<h1>Listado de Tarjetas Nuevo DC</h1>
	</div>
		
	<div class= "row">
		<div class = "col-lg-3">
			<a th:href = "@{/generadores/nuevo}" class = "btn btn-primary btn-sm mb-3">Agregar Tarjeta </a>
		</div>
	
	</div>
		
	<table class = "table table-striped table-bordered">
		<thead class = "table-dark">
			<tr>
				<th> Nro. de Tarjeta</th>
				<th> L&iacute;nea de Cr&eacute;dito</th>
				<th class="text-center"> ACCIONES</th>
				
		</thead>
		
		<tbody>
			<tr th:each = "tarjeta: ${tarjetas}">
				<td th:text = "${tarjeta.nro_tarjeta}"></td>
				<td th:text = "${tarjeta.linea_credito}"></td>
				
			  	<td class="text-center">
					<a th:href ="@{/tarjetas/editar/{id}(id=${tarjeta.tarjetaid})}" class= "btn btn-primary">Actualizar</a>
				
					<a th:href ="@{/tarjetas/{id}(id=${tarjeta.tarjetaid})}" class= "btn btn-danger">Borrar</a>
				</td> 
			          
			</tr>
		
		
		</tbody>
		
	
	</table>
	
</div>

</body>
</html>
