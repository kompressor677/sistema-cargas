<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Araqiel - Tarjetas</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>
<body>

 <nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <!-- Brand -->
  <a class="navbar-brand" href="#">Araqiel: M&oacute;dulo de Cargas</a>

  <!-- Toggler/collapsibe Button -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>

  <!-- Navbar links -->
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" th:href="@{/tarjetas}">Tickets de DataCenter VE</a>
      </li>
    </ul>
  </div>
</nav> 

<div class="container">
	<div class = "row">
		<h1>Listado de Tickets de Carga - Nuevo DC</h1>
	</div>
		
	<div class= "row">
		<div class = "col-lg-3">
			<a th:href = "@{/tarjetas/nuevo}" class = "btn btn-primary btn-sm mb-3">Agregar Ticket </a>
		</div>
	
	</div>
		
	<table class = "table table-striped table-bordered">
		<thead class = "table-dark">
			<tr>
				<th> Nro. de Ticket</th>
				<th> Fecha </th>
				<th> Tipo de Combustible </th>
				<th> Cantidad </th>
				<th> Precio por Litro </th>
				<th> Monto Total en Gs. </th>
				<th> Tarjeta </th>
				<th> Saldo en la Tarjeta </th>
				<th class="text-center"> ACCIONES</th>
				
		</thead>
		
		<tbody>
			<tr th:each = "ticket: ${tickets}">
				<td th:text = "${ticket.ticketid}"></td>
				<td th:text = "${ticket.fecha}"></td>
				<td th:text = "${ticket.tipo_combus}"></td>
				<td th:text = "${ticket.cantidad}"></td>
				<td th:text = "${ticket.precio_x_litro}"></td>
				<td th:text = "${ticket.monto_total_gs}"></td>
				<td th:text = "${ticket.getTarjetasModelo().nro_tarjeta}"> </td>
				<td th:text = "${ticket.saldo_tarjeta}"></td>
				
			  	<td class="text-center">
					<a th:href ="@{/tickets/editar/{id}(id=${ticket.ticketid})}" class= "btn btn-primary">Actualizar</a>
				
					<a th:href ="@{/tickets/{id}(id=${ticket.ticketid})}" class= "btn btn-danger">Borrar</a>
				</td>
			          
			</tr>
		
		
		</tbody>
		
	
	</table>
	
</div>

</body>
</html>
