<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Araquiel: Nuevo Generador</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <!-- Brand -->
  <a class="navbar-brand" href="#">Araqiel: M&oacute;dulo de Cargas</a>

  <!-- Toggler/collapsibe Button -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>

  <!-- Navbar links -->
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" th:href="@{/generadores}">Volver a Listado de Generadores </a>
      </li>
    </ul>
  </div>
</nav> 
<br>
<br>

	<div class = "container">
		<div class = "row">
			<div class = "col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<h1 class = "text-center">Nuevo Generador</h1>
					<div class = "card-body">
						<form th:action="@{/generadores}" th:object = "${generador}" method="POST">
						
							<div class = "form-group">
								<label>Capacidad en Litros</label>
								<input
								type="text"
								name = "capacidad"
								th:field = "*{capacidad}"
								class = "form-control"
								placeholder="">
							</div>
						
							<div class = "form-group">
								<label>Marca</label>
								<input
								type = "text"
								name = "marca"
								th:field = "*{marca}"
								class = "form-control"
								placeholder="Marca">
							</div>
							
							<div class = "form-group">
								<label>Modelo</label>
								<input
								type = "text"
								name = "modelo"
								th:field = "*{modelo}"
								class = "form-control"
								placeholder="Modelo">
							</div>
							
							<div class = "form-group">
								<label>Nro. de Serie</label>
								<input
								type = "text"
								name = "nro_serie"
								th:field = "*{nro_serie}"
								class = "form-control"
								placeholder="Nro. de Serie">
							</div>
							
							<div class = "box-footer">
								<button type="submit" class= "btn btn-primary" >
									Guardar
								</button>
							</div>
						
						
						</form>
					
					</div>
			</div>
		
		
		
		</div>
	
	
	</div>
</body>
</html>
